<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TekBot - Nova Senha</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="redefinir-body">
  <div class="redefinir-container">
    <h2>Definir nova senha</h2>
    <form class="redefinir-form" id="form-redefinir">
      <input type="password" id="novaSenha" class="redefinir-input" placeholder="Nova senha" required />
      <input type="password" id="confirmarSenha" class="redefinir-input" placeholder="Confirmar nova senha" required />
      <button type="submit" class="redefinir-btn">Salvar nova senha</button>
    </form>
    <div id="mensagem" class="redefinir-mensagem"></div>
  </div>

  <script src="../js/redefinir-senha.js"></script>
</body>
</html>
