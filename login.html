<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TekBot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2 class="login-header">Login</h2>
    <form class="login-form">
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
      </div>
      <div class="input-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required placeholder="Digite sua senha">
      </div>
      <button type="button" class="login-btn" onclick="window.location.href='chat.html';">Login</button>
    </form>

    <!-- Links para cadastro e recuperação de senha -->
    <div class="login-links">
      <a href="cadastro.html" class="link">Cadastre-se</a>
      <a href="recuperarsenha.html" class="link">Esqueceu sua senha?</a>
    </div>
  </div>
</body>
</html>
